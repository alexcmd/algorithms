group 'Algorithms'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.javatuples:javatuples:+')
    implementation('io.projectreactor:reactor-core:3.4.2')
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testImplementation('io.projectreactor:reactor-test:3.4.3')
    testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}